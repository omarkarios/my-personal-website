<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="80" viewBox="0 0 400 80" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">Markarios Oketch logo</title>
  <desc id="desc">Modern clean navbar logo with a simplified M and O element</desc>

  <!-- Monogram (M inside an O) -->
  <g transform="translate(8,8)">
    <!-- Circle (O) -->
    <circle cx="32" cy="32" r="28" fill="none" stroke="#0F1724" stroke-width="4"/>
    <!-- Simplified M -->
    <path d="M16 44 L16 20 L32 36 L48 20 L48 44" fill="none" stroke="#10B981" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- Wordmark -->
  <g transform="translate(88,46)">
    <!-- Full name -->
    <text x="0" y="0" font-family="Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial" font-size="22" font-weight="700" fill="#0F1724">Markarios</text>
    <text x="0" y="20" font-family="Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial" font-size="16" font-weight="500" fill="#475569">Oketch</text>
  </g>
</svg>
